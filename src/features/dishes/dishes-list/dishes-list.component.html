<app-navbar></app-navbar>

<!-- Hero Search -->
<section class="bg-gradient-to-r from-primary to-primary-light py-12">
  <div class="container mx-auto px-6">
    <h1 class="text-4xl font-bold text-white mb-4">Découvrez nos plats</h1>
    <p class="text-cream text-lg mb-6">Cuisine africaine authentique préparée avec amour</p>
    
    <div class="bg-white rounded-2xl shadow-xl p-6">
      <div class="grid md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <input 
            type="text" 
            [(ngModel)]="searchTerm"
            (ngModelChange)="applyFilters()"
            placeholder="Rechercher un plat..." 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
          >
        </div>
        <select 
          [(ngModel)]="selectedCuisine"
          (ngModelChange)="applyFilters()"
          class="px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
        >
          <option value="">Toutes les cuisines</option>
          <option *ngFor="let cuisine of cuisines" [value]="cuisine">{{ cuisine }}</option>
        </select>
      </div>
    </div>
  </div>
</section>

<!-- Liste des plats -->
<section class="py-12">
  <div class="container mx-auto px-6">
    <h2 class="text-2xl font-bold text-dark mb-8">Plats disponibles ({{ filteredDishes.length }})</h2>

    <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div 
        *ngFor="let dish of filteredDishes" 
        class="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition cursor-pointer"
        [routerLink]="['/dishes', dish.id]"
      >
        <div class="relative">
          <img [src]="dish.imageUrl" [alt]="dish.name" class="w-full h-48 object-cover">
          <div class="absolute top-3 right-3 bg-white rounded-full px-3 py-1 shadow-lg">
            <span class="text-primary font-bold">{{ dish.price }}€</span>
          </div>
          <div class="absolute top-3 left-3 bg-secondary text-white text-xs font-bold px-3 py-1 rounded-full">
            {{ dish.cuisine }}
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-bold text-dark mb-2">{{ dish.name }}</h3>
          <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ dish.description }}</p>
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 bg-primary rounded-full"></div>
              <div>
                <p class="text-sm font-semibold text-dark">{{ dish.cookName }}</p>
                <div class="flex items-center">
                  <span class="text-yellow-400">★</span>
                  <span class="text-xs ml-1 font-semibold">{{ dish.rating }} ({{ dish.reviewCount }})</span>
                </div>
              </div>
            </div>
          </div>
          <button class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-light transition">
            Commander
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
