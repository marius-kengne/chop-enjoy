<app-navbar></app-navbar>

<div class="min-h-screen bg-cream py-12" *ngIf="dish">
  <div class="container mx-auto px-6">
    <button (click)="router.navigate(['/dishes'])" class="mb-6 text-primary hover:underline flex items-center">
      ← Retour aux plats
    </button>

    <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
      <div class="grid md:grid-cols-2 gap-0">
        <div class="relative h-96 md:h-full">
          <img [src]="dish.imageUrl" [alt]="dish.name" class="w-full h-full object-cover">
          <div class="absolute top-6 right-6 bg-white rounded-full px-4 py-2 shadow-lg">
            <span class="text-primary font-bold text-2xl">{{ dish.price }}€</span>
          </div>
        </div>

        <div class="p-8">
          <div class="mb-4">
            <span class="bg-secondary text-white text-sm font-bold px-4 py-2 rounded-full">
              {{ dish.cuisine }}
            </span>
          </div>

          <h1 class="text-4xl font-bold text-dark mb-4">{{ dish.name }}</h1>
          
          <div class="flex items-center space-x-4 mb-6">
            <div class="flex items-center space-x-2">
              <div class="w-12 h-12 bg-primary rounded-full"></div>
              <div>
                <p class="font-semibold text-dark">{{ dish.cookName }}</p>
                <div class="flex items-center">
                  <span class="text-yellow-400">★</span>
                  <span class="text-sm ml-1 font-semibold">{{ dish.rating }} ({{ dish.reviewCount }} avis)</span>
                </div>
              </div>
            </div>
          </div>

          <p class="text-gray-700 text-lg mb-8 leading-relaxed">{{ dish.description }}</p>

          <div class="border-t border-gray-200 pt-6 mb-6">
            <h3 class="font-bold text-dark mb-4">Quantité</h3>
            <div class="flex items-center space-x-4">
              <button 
                (click)="decrementQuantity()"
                class="w-12 h-12 bg-gray-200 rounded-full font-bold text-xl hover:bg-gray-300 transition"
              >
                -
              </button>
              <span class="text-2xl font-bold">{{ quantity }}</span>
              <button 
                (click)="incrementQuantity()"
                class="w-12 h-12 bg-primary text-white rounded-full font-bold text-xl hover:bg-primary-light transition"
              >
                +
              </button>
            </div>
          </div>

          <div class="bg-cream rounded-2xl p-6 mb-6">
            <div class="flex justify-between items-center mb-2">
              <span class="text-gray-600">Prix unitaire</span>
              <span class="font-semibold">{{ dish.price }}€</span>
            </div>
            <div class="flex justify-between items-center mb-2">
              <span class="text-gray-600">Quantité</span>
              <span class="font-semibold">× {{ quantity }}</span>
            </div>
            <div class="border-t border-gray-300 pt-2 mt-2">
              <div class="flex justify-between items-center">
                <span class="text-lg font-bold">Total</span>
                <span class="text-2xl font-bold text-primary">{{ dish.price * quantity }}€</span>
              </div>
            </div>
          </div>

          <button 
            (click)="order()"
            class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-primary-light transition shadow-lg"
          >
            Commander maintenant
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
