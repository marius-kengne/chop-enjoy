<app-navbar></app-navbar>

<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-cream">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-dark">Connexion</h2>
      <p class="text-gray-600 mt-2">Accédez à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-sm font-semibold text-dark mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
          placeholder="votre@email.com"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Email invalide
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-2">Mot de passe</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
          placeholder="••••••••"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Minimum 6 caractères
        </div>
      </div>

      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-light transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Se connecter
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-600">
        Pas encore de compte ? 
        <a routerLink="/auth/register" class="text-primary font-semibold hover:underline">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
