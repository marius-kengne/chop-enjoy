<app-navbar></app-navbar>

<div class="min-h-screen flex items-center justify-center py-12 px-4 bg-cream">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-dark">Inscription</h2>
      <p class="text-gray-600 mt-2">Créez votre compte</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-semibold text-dark mb-2">Prénom</label>
          <input 
            type="text" 
            formControlName="firstName"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
          >
        </div>
        <div>
          <label class="block text-sm font-semibold text-dark mb-2">Nom</label>
          <input 
            type="text" 
            formControlName="lastName"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
          >
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-dark mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
        >
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-dark mb-2">Mot de passe</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
        >
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-dark mb-2">Type de compte</label>
        <select 
          formControlName="role"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-primary focus:outline-none"
        >
          <option value="client">Client</option>
          <option value="cook">Cuisinier</option>
        </select>
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid"
        class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-light transition"
      >
        S'inscrire
      </button>
    </form>

    <div class="text-center mt-6">
      <p class="text-gray-600">
        Déjà un compte ? 
        <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">Se connecter</a>
      </p>
    </div>
  </div>
</div>
