<app-navbar></app-navbar>

<div class="min-h-screen bg-cream py-12">
  <div class="container mx-auto px-6 max-w-4xl">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-dark mb-2">Choisissez votre point de retrait</h1>
      <p class="text-gray-600">Sélectionnez où vous souhaitez récupérer votre commande</p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-12">
      <div class="flex items-center justify-between">
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center font-bold mb-2">1</div>
          <span class="text-sm font-semibold text-primary">Point de retrait</span>
        </div>
        <div class="flex-1 h-1 bg-gray-300 mx-4"></div>
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center font-bold mb-2">2</div>
          <span class="text-sm text-gray-500">Créneau</span>
        </div>
        <div class="flex-1 h-1 bg-gray-300 mx-4"></div>
        <div class="flex flex-col items-center">
          <div class="w-10 h-10 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center font-bold mb-2">3</div>
          <span class="text-sm text-gray-500">Paiement</span>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <div 
        *ngFor="let point of pickupPoints"
        (click)="selectPoint(point)"
        [class.border-primary]="selectedPoint?.id === point.id"
        [class.bg-primary]="selectedPoint?.id === point.id"
        [class.bg-opacity-5]="selectedPoint?.id === point.id"
        class="bg-white border-2 border-gray-200 rounded-2xl p-6 cursor-pointer hover:shadow-lg transition"
      >
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <h3 class="text-xl font-bold text-dark mb-2">{{ point.name }}</h3>
            <p class="text-gray-600 mb-1">{{ point.address }}</p>
            <p class="text-gray-600">{{ point.zipCode }} {{ point.city }}</p>
          </div>
          <div 
            *ngIf="selectedPoint?.id === point.id"
            class="w-8 h-8 bg-primary rounded-full flex items-center justify-center"
          >
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <button 
      (click)="continue()"
      [disabled]="!selectedPoint"
      class="w-full mt-8 bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-primary-light transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Continuer
    </button>
  </div>
</div>
